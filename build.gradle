plugins {
    id 'java'
}

group 'com.saikrishna.vedantu.shm'
version '1.0'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.saikrishna.vedantu.shm.SHM'
        )
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


test {
    testLogging {
        events "started", "passed", "skipped", "failed"
        exceptionFormat 'full'
        showStandardStreams true
    }
}